<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language to SQL Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                SQL Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#query">Query</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="status-indicator">
                            <i class="fas fa-circle text-success me-1"></i>
                            <span id="status-text">Connected</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-lightbulb me-2"></i>
                            Suggested Questions
                        </h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="suggested-questions" class="list-group list-group-flush">
                            <!-- Questions will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- KPI Cards -->
                <div class="mt-3">
                    <h6 class="text-muted mb-3">Key Metrics</h6>
                    <div id="kpi-cards">
                        <!-- KPI cards will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <!-- Query Section -->
                <div class="card mb-4" id="query-section">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>
                            Ask a Question
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="query-form">
                            <div class="input-group mb-3">
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="question-input" 
                                    placeholder="Ask a question about your data... (e.g., 'What are our top selling products?')"
                                    autocomplete="off"
                                >
                                <button class="btn btn-primary btn-lg" type="submit" id="submit-btn">
                                    <i class="fas fa-search me-2"></i>
                                    Ask
                                </button>
                            </div>
                        </form>
                        
                        <!-- Query History -->
                        <div id="query-history" class="mt-3">
                            <!-- Previous queries will appear here -->
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results-section" style="display: none;">
                    <!-- Query Results -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">
                                <i class="fas fa-table me-2"></i>
                                Query Results
                            </h6>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary" id="export-csv-btn">
                                    <i class="fas fa-download me-1"></i>Export CSV
                                </button>
                                <button class="btn btn-sm btn-outline-primary" id="create-chart-btn">
                                    <i class="fas fa-chart-bar me-1"></i>Create Chart
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="query-info" class="alert alert-info mb-3" style="display: none;">
                                <!-- Query information will be shown here -->
                            </div>
                            
                            <div id="results-table-container">
                                <!-- Results table will be inserted here -->
                            </div>
                        </div>
                    </div>

                    <!-- Chart Section -->
                    <div class="card" id="chart-section" style="display: none;">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-chart-line me-2"></i>
                                Data Visualization
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <select class="form-select" id="chart-type-select">
                                        <option value="bar">Bar Chart</option>
                                        <option value="line">Line Chart</option>
                                        <option value="pie">Pie Chart</option>
                                        <option value="doughnut">Doughnut Chart</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary" id="update-chart-btn">
                                        <i class="fas fa-sync me-1"></i>Update Chart
                                    </button>
                                </div>
                            </div>
                            <div class="chart-container">
                                <canvas id="results-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Section -->
                <div id="dashboard-section">
                    <div class="row">
                        <!-- Sales Trend Chart -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">Sales Trend</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="sales-trend-chart" style="height: 250px;"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Category Distribution -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">Sales by Category</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="category-chart" style="height: 250px;"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Top Products -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">Top Products</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="top-products-chart" style="height: 250px;"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Customer Distribution -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">Customer Distribution</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="customer-chart" style="height: 250px;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0">Processing your query...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="error-message"></div>
                    <div id="error-details" class="mt-3" style="display: none;">
                        <h6>Technical Details:</h6>
                        <pre class="bg-light p-2 rounded"><code id="error-code"></code></pre>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-secondary" id="show-error-details">
                        Show Details
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
